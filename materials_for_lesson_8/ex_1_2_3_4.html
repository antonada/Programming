<input type="checkbox" id="adres-korespondencyjny-checkbox" name="adres-korespondencyjny-checkbox" checked>
<label for="adres-korespondencyjny-checkbox">Adres korespondencyjny jest taki sam jak adres zamieszkania</label>

<div id="adres-korespondencyjny-container" style="display: none">
  <label for="adres-korespondencyjny">Adres korespondencyjny:</label>
  <input type="text" id="adres-korespondencyjny" name="adres-korespondencyjny" disabled>
</div>

<script>
  var adresKorespondencyjnyCheckbox = document.getElementById('adres-korespondencyjny-checkbox');
  var adresKorespondencyjnyContainer = document.getElementById('adres-korespondencyjny-container');
  var adresKorespondencyjnyInput = document.getElementById('adres-korespondencyjny');

  adresKorespondencyjnyCheckbox.addEventListener('change', function() {
    if (this.checked) {
      adresKorespondencyjnyContainer.style.display = 'none';
      adresKorespondencyjnyInput.disabled = true;
    } else {
      adresKorespondencyjnyContainer.style.display = 'block';
      adresKorespondencyjnyInput.disabled = false;
    }
  });

  var wojewodztwoInput = document.getElementById('wojewodztwo');
  var adresZamieszkaniaInput = document.getElementById('adres-zamieszkania');
  var adresKorespondencyjnyInput = document.getElementById('adres-korespondencyjny');

  wojewodztwoInput.addEventListener('input', function() {
    var wojewodztwoValue = this.value;

    adresZamieszkaniaInput.disabled = !wojewodztwoValue;
    adresKorespondencyjnyInput.disabled = !wojewodztwoValue;
  });
</script>

<label for="kraj">Kraj:</label>
<select id="kraj" name="kraj" onchange="toggleWojewodztwoField()">
  <option value="inne">Inne</option>
  <option value="polska">Polska</option>
</select>

<script>
  function toggleWojewodztwoField() {
    var krajSelect = document.getElementById('kraj');
    var wojewodztwoInput = document.getElementById('wojewodztwo');

    if (krajSelect.value === 'polska') {
      wojewodztwoInput.disabled = false;
    } else {
      wojewodztwoInput.disabled = true;
    }
  }
</script>
