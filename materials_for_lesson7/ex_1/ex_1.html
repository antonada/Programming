<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="last name"> Last-name:</label><br>
    <input type="text" id="last name" name="last name" required><br>

    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" minlength="8" required><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="female" name="female" value="female" required>
    <label for="female">Female:</label><br>

    <input type="radio" id="male" name="male" value="male" required>
    <label for="male">Male:</label><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required><br>

    <label for="date-of-birth">Date of birth:</label><br>
    <input type="date" id="birth-date" name="birth-date" required><br>

    <label for="country">Country:</label><br>
   <select id="country" name="country" required>
     <option value="">Select country</option>
     <option value="Poland">Poland</option>
     <option value="Germany">Germany</option>
     <option value="France">France</option>
    </select><br>    

    <input type="submit" value="Write">
</form>
